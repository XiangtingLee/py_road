{% extends 'lib/base.html' %}
{% load static %}
{% block title %}数据展示{% endblock %}
{% block content %}
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding: 15px;">
                <form class="layui-form" action="">

                    <div class="layui-form-item">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-input-inline">
                            <div class="layui-upload-list" style="margin:0">
                                <img width="100px" class="layui-upload-img" id="face_img" src="{% if face_img %}{{ face_img }}{% else %}/media/face_img/default.png{% endif %}">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="username" placeholder="请输入用户名"
                                   autocomplete="off" class="layui-input" value="{{ username }}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nick_name" lay-verify="nickname" placeholder="请输入昵称"
                                   autocomplete="off" class="layui-input" value="{{ nick_name }}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="mobile" lay-verify="mobile" placeholder="请输入手机号码"
                                   autocomplete="off" class="layui-input" value="{% if mobile %}{{ mobile }}{% endif %}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱"
                                   autocomplete="off" class="layui-input" value="{% if email %}{{ email }}{% endif %}">
                        </div>
                    </div>

                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" lay-skin="primary" value="1" title="男" {% if sex == 1 %}checked{% endif %}>
                            <input type="radio" name="sex" lay-skin="primary" value="0" title="女" {% if sex == 0 %}checked{% endif %}>
                            <input type="radio" name="sex" lay-skin="primary" value="2" title="保密" {% if sex == 2 %}checked{% endif %}>
                        </div>
                    </div>
                    {% csrf_token %}
                    <div class="layui-footer" style="text-align: center;">
                        <button class="layui-btn" lay-submit="" lay-filter="do-submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block tail_include_after %}
    <script>
        layui.config({
            base: '{% static 'layuiadmin/' %}' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form', 'croppers'], function () {
            var $ = layui.$
                , index = parent.layer.getFrameIndex(window.name)
                , layer = layui.layer
                , form = layui.form
                , croppers = layui.croppers;

            croppers.render({
                elem: '#face_img'
                , saveW: 150     //保存宽度
                , saveH: 150
                , mark: 1 / 1    //选取比例
                , area: '400px'  //弹窗宽度
                , url: "{% url 'user:info_upload' %}"  //图片上传接口返回和（layui 的upload 模块）返回的JOSN一样
                , done: function (url) { //上传完毕回调
                    $("#inputimgurl").val(url);
                    $("#face_img").attr('src', url);
                }
            });

            form.render(null, 'component-form-group');

            /* 自定义验证规则 */
            form.verify({
                nickname: function (value) {
                    if (!value) {return '昵称不能为空';}
                    if (value.length > 50) {return '名称过长，请重新输入';}
                },
                username: function (value) {
                    if (!value) {return '用户名不能为空';}
                    if (value.length > 50) {return '名称过长，请重新输入';}
                },
                mobile: function (value) {
                    if(value&&!value.match(/^1[0-9]{10}$/)){return '手机号格式错误，请重新输入';}
                },
                email: function (value) {
                    if(value&&!value.match(/^[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?$/)){return '邮箱格式错误，请重新输入';}
                }
            });

            /* 监听提交 */
            form.on('submit(do-submit)', function (formData) {
                var send_url = "{% url 'user:manage_edit' uid=0 %}";
                {% if id %}
                    send_url = send_url.replace("/0/", '/' + {{ id }} + '/');
                {% endif %}
                $.ajax({
                    url: send_url,
                    type:'post',
                    data:formData.field,
                    beforeSend:function () {
                        this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                    },
                    success:function(data){
                        if(data.status == 'error'){
                            layer.msg(data.msg,{icon: 5});
                            return false;
                        }else if(data.status == 'success'){
                            layer.msg(data.msg, {icon: 6, time: 1000}, function(){
                                parent.location.reload();
                                parent.layer.close(index);
                            });
                        }
                    },
                    complete: function () {
                        layer.close(this.layerIndex);
                    },
                });

                return false;
            });

        });
    </script>
{% endblock %}
