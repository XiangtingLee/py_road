{% extends 'lib/base.html' %}
{% load static %}
{% block title %}用户管理{% endblock %}
{% block content %}
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-card-header layuiadmin-card-header-auto" id="filter-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username__contains" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nick_name__contains" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile__contains" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email__contains" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <select name="sex">
                            <option value="">不限</option>
                            <option value="1">男</option>
                            <option value="0">女</option>
                            <option value="2">未知</option>
                        </select>
                    </div>
                </div>
                <button class="layui-btn" type="button" id="filter"
                        style="position: absolute; right: 25px; top: 10px;">筛选
                </button>
                <button type="reset" class="layui-btn layui-btn-primary"
                                    style="position: absolute; right: 25px; top: 60px;">重置
                </button>
            </div>
        </form>

        <div class="layui-card-body">
            <table id="user-list" lay-filter="user-list"></table>
        </div>
    </div>
</div>
{% endblock %}
{% block tail_js %}
<script>
    layui.config({
        base: '{% static 'layuiadmin/' %}' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin'], function () {

    });
</script>
{% endblock %}
