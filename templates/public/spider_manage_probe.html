{% extends 'lib/base.html' %}
{% load static %}
{% block title %}数据展示{% endblock %}
{% block content %}
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-btn-group record-table-btn" style="margin-bottom: 10px;">
                            <button class="layui-btn" data-type="add">一键添加</button>
                        </div>

                        <table class="layui-hide" id="record-table" lay-filter="record-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block tail_include_after %}
    <script>
        layui.config({
            base: '{% static 'layuiadmin/' %}' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table'], function () {
            var $ = layui.$
                , table = layui.table;

            table.render({
                elem: '#record-table'
                , data: {{ data | safe}}
                , cols: [[
                    {checkbox: true}
                    , {type: 'numbers', title: '序号'}
                    , {field: 'name', width: 150, title: '名称', edit: 'text'}
                    , {field: 'path', title: '路径'}
                ]]
                , page: {layout: ['prev', 'page', 'next', 'skip'], limit: 5}
            });


            var active = {
                add: function () {
                    var checkStatus = table.checkStatus('record-table')
                    ,data = checkStatus.data;
                    if(!data.length){
                        layer.msg("请选择要添加的项目", {icon: 5});
                        return false;
                    }
                    for (var i = 0; i < data.length; i++) {
                        if(!data[i].name){
                            layer.msg("请检查名称是否都已填写",{icon: 5});
                            return false;
                        }
                    }
                    $.ajax({
                        url: "{% url 'public:spider_manage_edit' spider_id=0 %}",
                        type:'post',
                        data: {'data': JSON.stringify(data)},
                        beforeSend:function () {
                            this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                        },
                        success:function(data){
                            if(data.status == 'error'){
                                if(data.success) {
                                    layer.msg(data.msg, {icon: 5});
                                    return false;
                                }
                                layer.msg(data.msg, {icon:5,time:1000},function(){
                                    setTimeout('window.location.reload()',1000);
                                });
                                return false;
                            }else if(data.status == 'success'){
                                layer.msg(data.msg, {icon: 6, time: 1000}, function(){
                                    parent.location.reload();
                                    parent.layer.close(index);
                                });
                            }
                        },
                        complete: function () {
                            layer.close(this.layerIndex);
                        },
                    });
                    return false;
                    }
            };

            $('.record-table-btn .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
{% endblock %}
