{% extends 'lib/base.html' %}
{% load static %}
{% block title %}数据展示{% endblock %}
{% block header_include_after %}
    <style data-for="result" type="text/css">
    .my-skin a.layui-layer-btn0{
        background-color: #FF5722;
        border: 1px solid #FF5722;
        color: #FFF;
    }
   </style>
{% endblock %}
{% block content %}
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">数据操作</div>
                    <div class="layui-card-body">
                        <div class="layui-btn-group record-table-btn" style="margin-bottom: 10px;">
                            <button class="layui-btn" data-type="add">手动添加</button>
                            <button class="layui-btn" data-type="autoAdd" style="margin-left: 10px !important;">自动探测</button>
                        </div>

                        <table class="layui-hide" id="record-table" lay-filter="record-table"></table>

                        <script type="text/html" id="table-operate">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block tail_include_after %}
    <script>
        layui.config({
            base: '{% static 'layuiadmin/' %}' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table'], function () {
            var $ = layui.$
                , table = layui.table;

            table.render({
                elem: '#record-table'
                , url: '{% url 'public:spider_manage_data' %}'
                , method: 'POST'
                , cols: [[
                    { type: 'numbers', title: '序号', fixed: 'left'}
                    , {field: 'name', width: 120, title: '名称'}
                    , {field: 'path', width: 300, title: '路径'}
                    , {field: 'add_time', width: 170, title: '添加时间', sort: true}
                    , {field: 'update_time', width: 170, title: '修改时间', sort: true}
                    , {field: 'remark', width: 300, title: '备注'}
                    , {width: 178, align: 'center', fixed: 'right', toolbar: '#table-operate', title: '操作'}
                ]]
                , page: true
                , id: 'record'
            });

            //监听工具条
            table.on('tool(record-table)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    var code_url = "{% url 'public:spider_manage_show' spider_id=0 %}";
                    var index = layer.open({
                        type: 2,
                        title: data.name + '-爬虫信息',
                        shade: 0,
                        maxmin: true,
                        area: ['375px', '425px'],
                        content: code_url.replace("/0/", '/' + data.id + '/'),
                    });
                    layer.full(index);
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么？</br>此操作将从数据库中物理删除，无法恢复！', {
                        icon: 3,
                        title: '警告',
                        skin: "my-skin"
                    }, function (index) {
                        layer.confirm('推荐在"编辑"功能中将记录标记为"已删除"。</br>您确定要删除吗？', {
                            icon: 3,
                            title: '警告',
                            skin: "my-skin"
                        }, function (index) {
                            obj.del();
                            layer.close(index);
                        });
                    });
                } else if (obj.event === 'edit') {
                    var content_url = "{% url 'public:spider_manage_edit' spider_id=0 %}";
                    layer.open({
                        type: 2,
                        title: '编辑爬虫信息',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['375px', '425px'],
                        content: content_url.replace("/0/", '/' + data.id + '/'),
                    });
                }
            });

            var active = {
                add: function () {
                    layer.open({
                        type: 2,
                        title: '添加爬虫',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['375px', '425px'],
                        content: '{% url 'public:spider_manage_edit' spider_id=0 %}'
                    });
                }
                , autoAdd: function () { //获取选中数目
                    layer.open({
                        type: 2,
                        title: '探测爬虫',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['700px', '425px'],
                        content: '{% url 'public:spider_manage_probe' %}'
                    });
                }
            };

            $('.record-table-btn .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
{% endblock %}
