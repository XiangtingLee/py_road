{% extends 'lib/base.html' %}
{% load static %}
{% block title %}爬虫组件{% endblock %}
{% block content %}
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">组件列表</div>
                    <div class="layui-card-body">
                        <div class="layui-btn-group record-table-btn" style="margin-bottom: 10px;">
                            <button class="layui-btn" data-type="add">手动添加</button>
                        </div>

                        <table class="layui-hide" id="record-table" lay-filter="record-table"></table>

                        <script type="text/html" id="table-operate">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block tail_include_after %}
    <script>
        layui.config({
            base: '{% static 'layuiadmin/' %}' //静态资源所在路径
        }).extend({
            index: 'lib/index',
            spider_component: 'public/spider_component',
        }).use(['index', 'spider_component']);
    </script>
{% endblock %}
